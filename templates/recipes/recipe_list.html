{% extends 'Base.html' %}
{% block title %}Recipe List{% endblock title %}

{% block content %}

<h1> Recipe List</h1>
<br>
<ul>
    {% for recipe in recipes %}
        <li>{{recipe.title}} by user {{recipe.user}} likes: {{recipe.like_count}} </li>
        {% if recipe.image %}
        <img src="{{recipe.image.url}}" alt="{{recipe.title}}" width="200" height="150">
        {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
