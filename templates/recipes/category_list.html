{% extends 'Base.html' %}
{% block title %}
Category list-view
{% endblock title %}

{% block content %}
<ul>
    {% for recipe in recipes %}
        <li><a href="{% url 'recipe:detail' recipe.pk %}" >{{recipe.title}}</a> by user {{recipe.user}} likes: {{recipe.like_count}} </li>
        {% if recipe.image %}
        <img src="{{recipe.image.url}}" alt="{{recipe.title}}" width="200" height="150">
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
